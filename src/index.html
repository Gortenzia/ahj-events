<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task manager</title>
</head>
<body>
  <div id="main">
    <span class='error task-style'></span>
    <span class="title">TOP Tasks</span>
    <div id="add-task" class="label">
      <input type="text" id="input" class="task-style">
    </div>
    <div id="pinned" class="label">
      <span class="title">Pinned:</span>
      <div id="pinned-tasks">
      </div>
    </div>
    <div id="all" class="label">
      <span class="title">All Tasks:</span>
      <div id="all-tasks">
      </div>
    </div>
  </div>
</body>
</html>
